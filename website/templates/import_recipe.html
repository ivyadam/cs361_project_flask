<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href='../static/app.css' />
    </head>
    <body>
        <div>
            <div>{% include 'header.html' %}</div>
            <div id="image"><img width="250" height="250" src={{imageURL}}></div>
            <div id="add_recipe">
                <h1><u>{{name}}</u></h1>
                <div id="ingredients">
                    <p><h3>Ingredients</h3></p>
                    <ul id="ingredientsList">
                        {% for ingredient in ingredients %}
                        <li>{{ingredient}}</li>
                        {% endfor %}
                    </ul>
                </div>
                <div id="directions">
                    <p><h3>Directions</h3></p>
                    <ul id="directionsList">
                        {% for instruction in instructions %}
                            <li>{{instruction['instruction']}}</li>
                        {% endfor %}
                    </ul>
                </div>
                <br><br>
                <div id="recipeDetails">
                    <div class="restrictions">
                        <table>
                            <tr>
                                <th>Recipe Type</th>
                                <th>Cuisine Type</th>
                                <th>Foods to Avoid</th>
                            </tr>
                            <tr>
                                <form id="restrictions">
                                    <input type="hidden" name="recipeName" id="recipeName" value="{{name}}">
                                    <input type="hidden" name="ingredients" id="ingredients" value="{{ingredients}}">
                                    <input type="hidden" name="instructions" id="instructions" value="{{instructions}}">
                                    <input type="hidden" name="recipeURL" id="recipeURL" value="{{recipeURL}}">
                                    <td><select id="type" name="type" multiple>
                                        {% for type in recipeTypes %}
                                        <option value="{{type[0]}}">{{type[1]}}</option>
                                        {% endfor %}
                                    </select></td>
                                    <td><select id="cuisine" name="cuisine" multiple>
                                        {% for type in cuisineTypes %}
                                        <option value="{{type[0]}}">{{type[1]}}</option>
                                        {% endfor %}
                                    </select></td>
                                    <td><select id="avoid" name="avoid" multiple>
                                        {% for type in avoidTypes %}
                                        <option value="{{type[0]}}">{{type[1]}}</option>
                                        {% endfor %}
                                    </select></td>
                                    <td><input type="button" value="Save Recipe" /></td>
                                </form>
                            </tr>
                        </table>
                    </div>
                    <!-- <div id="source">
                        Source:  <a href={{recipeURL}} target="_blank">{{recipeURL}}</a>
                    </div> -->
                </div>
            </div>
        </div>
    </body>
</html>
