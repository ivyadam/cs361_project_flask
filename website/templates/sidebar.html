<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href='../static/app.css' />
    </head>
    <body>
        <div class="sidebar">
            <div class="foodRestrictions">
                <form id="foodRestrictions" action="/generate_random" method="post">
                    <label>Recipe Type</label><br></br> 
                    <select id="recipeTypes" name="recipeTypes" multiple>
                        {% for type in recipeTypes %}
                        <option value="{{type[0]}}">{{type[1]}}</option>
                        {% endfor %}
                    </select>
                <br></br>
                    <label>Cuisine</label><br></br>
                    <select id="cuisineTypes" name="cuisineTypes" multiple>
                        {% for type in cuisineTypes %}
                        <option value="{{type[0]}}">{{type[1]}}</option>
                        {% endfor %}
                    </select>
                    <br></br>
                    <label>Foods to Avoid </label><br></br>
                    <select id="avoidTypes" name="avoidTypes" multiple>
                        {% for type in avoidTypes %}
                        <option value="{{type[0]}}">{{type[1]}}</option>
                        {% endfor %}
                    </select>
                    <input type="submit" value="Generate!"></input>
                </form>
            </div>
            <div class="newRecipe">
                <form id="url" action="/get_recipe" method="post">
                    <input
                        type="url"
                        name="url"
                        placeholder="https://allrecipes.com/..."
                        required/>
                    <input type="submit" value="Add Recipe to Database"></button>
                </form>
            </div>
            <div class="settings">
                <p><table><tr>
                    <td><form><input type="button" onclick="location.href='/settings'" value="Settings"></form></td>
                    <td><form><input type="button" onclick="location.href='/'" value="Home"></form></td>
                </tr></table></p>
            </div>
        </div>
    </body>
</html>
